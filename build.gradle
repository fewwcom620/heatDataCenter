plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.3'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.wistron.vdu300'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation 'com.fazecast:jSerialComm:[2.0.0,3.0.0)'

    // https://mvnrepository.com/artifact/org.rxtx/rxtxcomm
//    implementation 'org.rxtx:rxtxcomm:1.0'

    // https://mvnrepository.com/artifact/cn.qqhxj.rxtx/spring-boot-starter-rxtx
//    implementation 'cn.qqhxj.rxtx:spring-boot-starter-rxtx:3.1.0-R ELEASE'

    // https://mvnrepository.com/artifact/net.codecrete.usb/java-does-usb
    implementation 'net.codecrete.usb:java-does-usb:1.2.0'


}

tasks.named('test') {
    useJUnitPlatform()
}
